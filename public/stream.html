<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stream.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/ChillTalk.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
    <title></title>
  </head>
  <body>
    <div class="mask float"></div>
    <div class="room-side-bar">
      <div class="home"><i class="home icon"></i></div>
      <div class="room-position"></div>
      <div class="create-room"><i class="plus icon"></i></div>
      <div class="sign-out"><i class="sign-out icon"></i></div>
    </div>
    <div class="room-name">
      <p></p>
    </div>
    <div class="channel-side-bar">
      <div class="channels">
        <button type="button" class="channel-create-btn">新增頻道</button>
      </div>
    </div>
    <div class="host-info">
      <div class="host-thumbnail"></div>
      <div class="host-online"></div>
      <div class="host-name"></div>
      <div class="host-setting">
        <i class="cog icon"></i>
      </div>
    </div>
    <div class="chat-room">
      <div class="top-bar">
        <div class="channel-name">
          <p></p>
        </div>
        <ul class="tools">
          <li class="mailbox">
            <i class="envelope open icon"></i>
          </li>
        </ul>
      </div>
      <div class="stream-box">
        <div class="stream-video">
          <div class="streamer">
            <div class="streamer-thumbnail"></div>
          </div>
          <video class="main" autoplay></video>
        </div>
        <div class="participant-box"></div>
        <div class="stream-tools">
          <div class="stream-camera"><i class="video icon"></i></div>
          <!-- <div class="stream-share-screen"><i class="desktop icon"></i></div> -->
          <div class="stream-voice"><i class="microphone icon"></i></div>
          <div class="stream-quit"><i class="sign-out icon"></i></div>
        </div>
      </div>
    </div>
    <script src="./js/stream.js"></script>
  </body>
</html>
