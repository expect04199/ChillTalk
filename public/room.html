<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/room.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
    <title>Test Room</title>
  </head>
  <body>
    <div class="mask float"></div>
    <div class="room-side-bar">
      <div class="home"><i class="home icon"></i></div>
      <div class="room-position"></div>
      <div class="create-room"><i class="plus icon"></i></div>
      <div class="sign-out"><i class="sign-out icon"></i></div>
    </div>
    <div class="channel-side-bar">
      <div class="room-name">
        <p></p>
      </div>
      <div class="channels">
        <button type="button" class="channel-create-btn">新增頻道</button>
      </div>
    </div>
    <div class="chat-room">
      <div class="top-bar">
        <div class="channel-name">
          <p></p>
        </div>
        <div class="tools"></div>
      </div>
      <div class="chat">
        <div class="messages">
          <div class="message">
            <div class="message-thumbnail-box">
              <div class="message-user-thumbnail"></div>
            </div>
            <div class="message-text">
              <div class="message-info">
                <div class="message-name">Carl Lin</div>
                <div class="message-time">2022/06/15</div>
              </div>
              <div class="message-description">
                <p>This is a test.</p>
                <div class="message-edit"><i class="bars icon"></i></div>
              </div>
              <div class="message-description">
                <p>This is a test.</p>
                <div class="message-edit"><i class="bars icon"></i></div>
              </div>
              <div class="message-description">
                <p>This is a test.</p>
                <div class="message-edit"><i class="bars icon"></i></div>
              </div>
            </div>
          </div>
        </div>
        <div class="message-box">
          <i class="plus circle icon"></i>
          <input class="enter-message" type="text" value="" placeholder="請輸入訊息" />
        </div>
      </div>
      <div class="members"></div>
    </div>
    <script src="./js/room.js"></script>
  </body>
</html>
